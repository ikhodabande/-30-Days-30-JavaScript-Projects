<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Effect</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="img-box">
      <img src="./background_change_img/background_change_img/transparent.png" width="100%" alt="">
      <div class="img-warp">
        <img src="./background_change_img/background_change_img/original.jpg" id="orginalImg" alt="">
      </div>
    
        <span id="line"><img src="./background_change_img/background_change_img/arrow.png" alt="" class="arrow"></span>
      
    </div>
  </div>
  <script>
    var imgBox = document.querySelector(".img-box");
    var imgWarp = document.querySelector(".img-warp");
    var orginalImg = document.getElementById("orginalImg");
    var line = document.getElementById("line")



    orginalImg.style.width = imgBox.offsetWidth + "px"

    var leftSpace = imgBox.offsetLeft;

    imgBox.onmousemove = function(e){
      var boxWidth = (e.pageX - leftSpace) + "px";
      imgWarp.style.width = boxWidth ;
      line.style.left = boxWidth;

    }
    
  </script>
</body>
</html>
