<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/e9e5c32749.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="musicPlayer">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="./assetes/468-thumbnail.png" class="songImg" alt="">
      <h1>Heaven</h1>
      <p>Julia ft. Sara</p>

      <audio id="song">
        <source src="./assetes/Heaven.mp3" type="audio/mp3">
      </audio>
      <input id="progress" type="range" value="0">
   
      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i id="ctrlIcon" class="fa-solid fa-play"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>

    </div>
  </div>
  
  <script>

let progress = document.getElementById('progress');
let song = document.getElementById('song');
let ctrlIcon = document.getElementById('ctrlIcon');


song.onloadedmetadata = function(){
  progress.max = song.duration;
  progress.value = song.currentTime;
}

function playPause(){
  if(ctrlIcon.classList.contains("fa-pause")){
    song.pause();
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");
  }else{
    song.play();
    ctrlIcon.classList.remove("fa-play");
    ctrlIcon.classList.add("fa-pause");
  }
}


if(song.play()){
  setInterval(()=>{
    progress.value = song.currentTime;
  },500);
}

progress.onchange = function(){
  song.play();
  song.currentTime = progress.value ;
  ctrlIcon.classList.remove("fa-play");
  ctrlIcon.classList.add("fa-pause");
}

  </script>

</body>
</html>
