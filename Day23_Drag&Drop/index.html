<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div id="left">
      <div class="list" draggable="true"><img src="./drag_drop_icon.png" alt="">List item 1</div>
      <div class="list" draggable="true"><img src="./drag_drop_icon.png" alt="">List item 2</div>
      <div class="list" draggable="true"><img src="./drag_drop_icon.png" alt="">List item 3</div>
      <div class="list" draggable="true"><img src="./drag_drop_icon.png" alt="">List item 4</div>
    </div>
    
    <div id="right"></div>
  </div>
  

  <script>
    let lists = document.getElementsByClassName("list");
    let rightBox = document.getElementById("right");
    let leftBox = document.getElementById("left");


    for(list of lists){
      list.addEventListener("dragstart" , (e)=>{
        let selectedList = e.target;

        //drag from right to left


        rightBox.addEventListener("dragover",(e)=>{
          e.preventDefault();
        });

        rightBox.addEventListener("drop",(e)=>{
          rightBox.appendChild(selectedList);
          selectedList = null;
        });
          
        //drag from left to right list
  
        leftBox.addEventListener("dragover",(e)=>{
          e.preventDefault();
        });

        leftBox.addEventListener("drop",(e)=>{
          leftBox.appendChild(selectedList);
          selectedList = null;
        });
      });
    }


  </script>
</body>
</html>
