<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Menu List</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>

  <div class="container">
    <div class="select">
      <div class="selectField">
        <p id="selectText">Select Social Media</p>
        <img src="./SelectMenu_Img/SelectMenu_Img/arrow.png" id="arrow" alt="">
      </div>

      <ul id="list" class="hide">
        <li class="options">
          <img src="./SelectMenu_Img/SelectMenu_Img/facebook.png" alt="">
          <p class="social">facebook</p>
        </li>
        <li class="options">
          <img src="./SelectMenu_Img/SelectMenu_Img/instagram.png" alt="">
          <p class="social">instagram</p>
        </li>
        <li class="options">
          <img src="./SelectMenu_Img/SelectMenu_Img/twitter.png" alt="">
          <p class="social">twitter</p>
        </li>
        <li class="options">
          <img src="./SelectMenu_Img/SelectMenu_Img/pinterest.png" alt="">
          <p class="social">pinterest</p>
        </li>
        <li class="options">
          <img src="./SelectMenu_Img/SelectMenu_Img/whatsapp.png" alt="">
          <p class="social">whatsapp</p>
        </li>
        <li class="options">
          <img src="./SelectMenu_Img/SelectMenu_Img/youtube.png" alt="">
          <p class="social">youtube</p>
        </li>
      </ul>
    </div>
    
      
    <script>
      
var selectField = document.getElementsByClassName("selectField");
var selectText = document.getElementById("selectText");
var options = document.getElementsByClassName("options");
var list = document.getElementById("list");


 window.addEventListener("click",(e)=>{
  if(e.target.id = "arrow"){
    list.classList.toggle("hide");
  }

})




  window.addEventListener("click",(e)=>{
  const response = e.target.innerText;
  if(response === "facebook"){
    selectText.innerHTML = response;
  }if(response === "instagram"){
    selectText.innerHTML = response;
  }if(response === "twitter"){
    selectText.innerHTML = response;
  }if(response === "pinterest"){
    selectText.innerHTML = response;
  }if(response === "whatsapp"){
    selectText.innerHTML = response;
  }if(response === "youtube"){
    selectText.innerHTML = response;
  }
  
});
  


    </script>

  </div>

 
  
</body>
</html>
