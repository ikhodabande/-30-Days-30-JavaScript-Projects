<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="product">
      <div class="gallery">
        <img src="./432 product-img/image1.png" alt="">
      </div>
      <div class="details">
        <h1>Casual T Shirt</h1>
        <h2>$15.00</h2>
        <h3>30% OFF</h3>
        <p>Wrangler is an American manufacturer of jeans and other clothings items,
          particularly workwear.
        </p>
        <form>
          <div class="size-select">
            <p>size:</p>
            <label for="small">
              <input type="radio" name="size" id="small">
              <span>S</span>
            </label>
            <label for="medium">
              <input type="radio" name="size" id="medium">
              <span>M</span>
            </label>
            <label for="larg">
              <input type="radio" name="size" id="larg">
              <span>L</span>
            </label>
            <label for="x-larg">
              <input type="radio" name="size" id="x-larg">
              <span>XL</span>
            </label>
            <label for="xx-larg">
              <input type="radio" name="size" id="xx-larg">
              <span>XXL</span>
            </label>
          </div>

          <div class="color-select">
            <p>color</p>
            <label for="red">
              <input type="radio" name="color" id="red">
              <span class="color-1"></span>
            </label>
            <label for="green">
              <input type="radio" name="color" id="green">
              <span class="color-2"></span>
            </label>
            <label for="blue">
              <input type="radio" name="color" id="blue">
              <span class="color-3"></span>
            </label>
            <label for="pink">
              <input type="radio" name="color" id="pink">
              <span class="color-4"></span>
            </label>
          </div>

          
          <div class="quantitiy-select">
            <p>Quantity</p>
            <input type="number" value="1">
          </div>


        </form>
      </div>
    </div>
  </div>
</body>
</html>
