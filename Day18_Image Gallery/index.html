<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="./style.css" >
</head>
<body>
 <div class="gallery-wrap">
  <img src="./h-scroll-img/images/back.png" id="backBtn" alt="">
  <div class="gallery">
    <div>
      <span><img src="./h-scroll-img/images/image-1.png" alt=""></span>
      <span><img src="./h-scroll-img/images/image-2.png" alt=""></span>
      <span><img src="./h-scroll-img/images/image-3.png" alt=""></span>
    </div>
    <div>
      <span><img src="./h-scroll-img/images/image-4.png" alt=""></span>
      <span><img src="./h-scroll-img/images/image-5.png" alt=""></span>
      <span><img src="./h-scroll-img/images/image-6.png" alt=""></span>
    </div>
  </div>
  <img src="./h-scroll-img/images/next.png" id="nextBtn" alt="">
 </div>
 <script>
  let scrollContainer = document.querySelector(".gallery");
let backBtn = document.getElementById("backBtn");
let nextBtn = document.getElementById("nextBtn");

scrollContainer.addEventListener("wheel", (e) => {
  e.preventDefault();
  scrollContainer.scrollLeft -= e.deltaY; // Corrected typo from dltaY to deltaY
  scrollContainer.style.scrollBehavior = "auto";
});

backBtn.addEventListener("click", () => {
  scrollContainer.style.scrollBehavior = "smooth";
  scrollContainer.scrollLeft -= 900; // Subtracting to scroll leftwards
});

nextBtn.addEventListener("click", () => {
  scrollContainer.style.scrollBehavior = "smooth";
  scrollContainer.scrollLeft += 900; // Adding to scroll rightwards
});
 </script>
</body>
</html>
